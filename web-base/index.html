<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Web Base from QA Ninja</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Aqui vai um vai um t√≠tulo</h1>
        <form>
            <label for="nomeCompleto">Nome Completo</label>
            <input name="nomeCompleto" type="text">

            <label for="email">Email</label>
            <input name="email" type="text">

            <label for="nota">Nota</label>
            <input name="nota" type="text">

            <input type="button" value="Cadastrar">

        </form>
        <div>
            <table class="table">
                <thead>
                <th>Nome</th>
                <th>Email</th>
                <th>Nota</th>
                </thead>
                <tbody>
                    <tr v-for="aluno in alunos">
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td>
                        <td>{{aluno.nota}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        var app =  new Vue({
            el: "#app",
            data: {
                alunos: [
                    {nome: 'Anderson Silva', email: 'asilva@gmail.com', nota: 10 },
                    {nome: 'Maria Luiza', email: 'maria@gmail.com', nota: 9 },
                    {nome: 'Agata Karol', email: 'agata@gmail.com', nota: 8 }
                ]
            }
        })
    </script>
    <style>
        .table{
            margin-top: 20px;
            width: 100%;
            text-align: left;
        }
        .table th, .table td{
            border-top: 1px solid #bbb;
        }
    </style>
</body>
</html>
